<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <title>Movie</title>
</head>
<body>
    <div class="container">
        <div>
            <a href="../index.html" >
                <button class="back-btn">
                    <span>
                        <img src="./back-button-svgrepo-com.svg" alt="back button" />
                    </span>
                    <span>
                        Back
                    </span>
                </button>
            </a>
        </div>
        
        <div class="movie-detail-card">
            <div class="movie-img-container">
                <img src="" alt="" id="poster" />
            </div>
            <div class="content">
                <div class="header">
                    <h1 class="title" id="title"></h1>
                    <p class="overview" id="overview"></p>
                    <p class="genre" id="genre"></p>
                    <h5>Details:</h5>
                    <ul>
                        <li class="revenue" id="revenue">Revenue: </li>
                        <li class="release" id="release">Release: </li>
                        <li class="runtime" id="runtime">Runtime: </li>
                    </ul>
                    <div class="visit-btn-container">
                        <a id="visit_btn" target="_blank">
                            Visit the website
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
